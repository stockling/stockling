                                추천종목
                            </a>
                        </li>
                        <li>
                            <a href="/profit.html" class="px-5 py-2 rounded-full text-gray-700 hover:text-blue-600 transition-all duration-200 font-semibold text-lg">
                                수익확인
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
