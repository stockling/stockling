<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 | Stockling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body class="bg-[#eaf3fb]" style="font-family: 'Pretendard', 'sans-serif';">
    <!-- 헤더 -->
    <header class="w-full bg-white py-3 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center space-x-10">
                <a href="/" class="flex items-center">
                    <img src="/static/img/logo.png" alt="Stockling 로고" class="h-12">
                </a>
                <nav>
                    <ul class="flex space-x-2">
                        <li>
                            <a href="/recommendations.html" class="px-5 py-2 rounded-full text-gray-700 hover:text-blue-600 transition-all duration-200 font-semibold text-lg">
                                추천종목
                            </a>
                        </li>
                        <li>
                            <a href="/profit.html" class="px-5 py-2 rounded-full text-gray-700 hover:text-blue-600 transition-all duration-200 font-semibold text-lg">
                                수익확인
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
                <a href="/login.html" class="bg-blue-600 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-blue-700 transition-all duration-200 shadow-sm">
                    로그인
                </a>
            </div>
        </div>
    </header>
    <div class="min-h-screen flex flex-col justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>
            <form method="post" action="/login">
                <div class="mb-4">
                    <label class="block mb-1 font-semibold text-gray-700">아이디</label>
                    <input type="text" name="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-200" required>
                </div>
                <div class="mb-6">
                    <label class="block mb-1 font-semibold text-gray-700">비밀번호</label>
                    <input type="password" name="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-200" required>
                </div>
            
                <div class="flex items-center mb-4">
                    <input type="checkbox" id="auto-login" name="auto-login" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                    <label for="auto-login" class="ml-2 text-sm text-gray-700">자동로그인</label>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition">로그인</button>
                <div class="text-center mt-2">
                    <a href="/" class="font-bold text-gray-700 hover:text-blue-600 transition-colors">
                        홈으로
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
